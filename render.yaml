services:
  - type: web
    name: worldbase-server
    env: node
    plan: free
    buildCommand: npm install --omit=dev
    startCommand: node server/index.js
    envVars:
      - key: PORT
        value: 3000

staticSites:
  - name: worldbase-frontend
    buildCommand: npm install && npm run build
    publishPath: dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: worldbase-server
          property: host
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
